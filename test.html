<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生僻字音</title>
    <style>
        /* 全局样式 */
        .back {
            position: absolute;
            top: 2%;
            left: 2%;
            width: 5%;
            height: 10%;
            animation: moveLeft 2s infinite;
            
        }
        .music {
        position: absolute;
        top: 2%;
        left: 8%;
        width: 5.5%;
        height: 9.5%;
        animation: rotateMusic 4s linear infinite;
        }
        .footer-image {
	   position: absolute;  
	   bottom: 2%;   
	   right: 3%; 
       	   width: 5%;
           height:15%;
           animation: moveright 2s infinite;
		}
	@keyframes moveright {
	    0% {
		transform: translateX(0%);
	    }
	    50% {
		transform: translateX(40%);
	    }
	    100% {
		transform: translateX(0%);
	    }
	}
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('img/background.png');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        /* 标题图片样式 */
        .title-image {
            transition: opacity 1s ease-in-out;
            position: absolute;
            width: 20%;
            height: auto; 
            top:2%;
            left:40%;
            opacity: 0;
            
        }
        .second-image {
            opacity: 0;
            transition: opacity 1s ease-in-out; 
            position: absolute;
            width: 30%; 
            height: auto; 
            top:20%;
            left:8%;
        }

        .third-image {
            opacity: 0; 
            transition: opacity 1s ease-in-out;
            position: absolute;
            width: 30%;
            height: auto; 
            top:40%;
            left:22%;
        }
        .forth-image {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            width: 30%;
            height: auto; 
            top:60%;
            left:36%;
        }

        .fifth-image {
            position: absolute;
            width: 5%; 
            height: auto; 
            top:30%;
            left:13%;
            transition: transform 0.3s ease;
        }
        .fifth-image:hover {
            transform: scale(1.1); 
        }
        .sixth-image {
            position: absolute;
            width: 5.3%; 
            height: auto;
            top:30.8%;
            left:25%;
            transition: transform 0.3s ease;  
        }

        .sixth-image:hover {
            transform: scale(1.1); 
        }


        .seventh-image {
            position: absolute;
            width: 8.3%; 
            height: auto; 
            top:50.8%;
            left:28%;
            transition: transform 0.3s ease; 
            
        }
        .seventh-image:hover {
            transform: scale(1.1); 
             
        }
      
        .eighth-image {
            position: absolute;
            width: 8.3%; 
            height: auto;
            top:50.8%;
            left:40%;
            transition: transform 0.3s ease; 
            
        }
        .eighth-image:hover {
            transform: scale(1.1); 
            
        }

        .ninth-image {
            position: absolute;
            width: 8.3%; 
            height: auto; 
            top:70%;
            left:43%;
            transition: transform 0.3s ease; 
           
        }
        .ninth-image:hover {
            transform: scale(1.1); 
             
        }

        .tenth-image {
            position: absolute;
            width: 7%; 
            height: auto; 
            top:70%;
            left:56%;
            transition: transform 0.3s ease; 
            
        }
        .tenth-image:hover {
            transform: scale(1.1); 
             
        }

		.yes{
            position: absolute;
            width: 3%; 
            height: auto; 
            top:30%;
            left:13%;
            opacity: 0;
		}
		.no{
            position: absolute;
            width: 3%; 
            height: auto;
            top:30%;
            left:25%;
            opacity: 0;
		}
		.yes1{
            position: absolute;
            width: 3%; 
            height: auto; 
            top:50.8%;
            left:28%;
            opacity: 0;
		}
		.no1{
            position: absolute;
            width: 3%; 
            height: auto;
            top:50.8%;
            left:40%;
            opacity: 0;
		}
		.yes2{
            position: absolute;
            width: 3%; 
            height: auto; 
            top:70%;
            left:43%;
            opacity: 0;
		}
		.no2{
            position: absolute;
            width: 3%; 
            height: auto;
            top:70%;
            left:56%;
            opacity: 0;
		}


        /* 设置标题图片的淡入效果 */
        .title-image.loaded {
            opacity: 1;
        }

        .second-image.loaded {
            opacity: 1; 
        }

        .third-image.loaded {
            opacity: 1; 
        }
        .forth-image.loaded {
            opacity: 1; 
        }
              .music.rotate {
            animation: none; 
            transform: rotate(0deg);
        }
        
		@keyframes moveLeft {
		    0% {
		        transform: translateX(0%);
		    }
		    50% {
		        transform: translateX(-20%);
		    }
		    100% {
		        transform: translateX(0%);
		    }
		}
        @keyframes rotateMusic {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
            
        }
       
    </style>
    <script>
    	function toggleMusic() {
            var music = document.getElementById('music');
            var musicImg = document.querySelector('.music');

            if (music.paused) {
                music.play();
                musicImg.src = 'js/music1.png';
                musicImg.classList.remove('rotate');
            } else {
                music.pause();
                musicImg.src = 'js/closemusic.png';
                
                musicImg.classList.add('rotate');
            }
        }
    	function navigateToNextPage() {
            window.location.href = 'zhushi.html';
        }

        function navigateToLestPage() {
            window.location.href = 'author.html';
        }
        // 等待整个文档加载完毕后执行JavaScript代码
        document.addEventListener("DOMContentLoaded", function() {
            var titleImage = document.querySelector('.title-image');
            var secondImage = document.querySelector('.second-image');
            var thirdImage = document.querySelector('.third-image');
            var forthImage = document.querySelector('.forth-image');
            
            // 等待图片完全加载后，添加.loaded类以显示图片
            titleImage.onload = function() {
                titleImage.classList.add('loaded');
            }

            titleImage.addEventListener('load', function() {
                // 延时一段时间再显示第二张图片，模拟效果
                setTimeout(function() {
                    secondImage.style.opacity = '1';
                }, 500); // 等待0.5秒后显示第二张图片
            });


            titleImage.addEventListener('load', function() {
                setTimeout(function() {
                    thirdImage.style.opacity = '1';
                }, 1000); 
            });

            titleImage.addEventListener('load', function() {
               
                setTimeout(function() {
                    forthImage.style.opacity = '1';
                }, 1500); 
            });

          
        });
        
        function toggleYesDetails() {
            var yes = document.querySelector('.yes');
            var no = document.querySelector('.no');
            yes.style.opacity = '1';
            no.style.opacity = '0';
        }
        function toggleNoDetails() {
            var yes = document.querySelector('.yes');
            var no = document.querySelector('.no');
            yes.style.opacity = '0';
            no.style.opacity = '1';
        } 
        function toggleYes1Details() {
            var yes1 = document.querySelector('.yes1');
            var no1 = document.querySelector('.no1');
            yes1.style.opacity = '1';
            no1.style.opacity = '0';
        }
        function toggleNo1Details() {
            var yes1 = document.querySelector('.yes1');
            var no1 = document.querySelector('.no1');
            yes1.style.opacity = '0';
            no1.style.opacity = '1';
        } 
        function toggleYes2Details() {
            var yes2 = document.querySelector('.yes2');
            var no2 = document.querySelector('.no2');
            yes2.style.opacity = '1';
            no2.style.opacity = '0';
        }
        function toggleNo2Details() {
            var yes2 = document.querySelector('.yes2');
            var no2 = document.querySelector('.no2');
            yes2.style.opacity = '0';
            no2.style.opacity = '1';
        } 
    </script>
</head>
<body>

    <img class="title-image" src="img/title.png" alt="Title Image">
    <img class="second-image" src="img/read/1.png" alt="Second Image">
    <img class="third-image" src="img/read/2.png" alt="third Image">
    <img class="forth-image" src="img/read/3.png" alt="forth Image">
    <img class="fifth-image" src="img/read/4.png" alt="fifth Image" onclick="toggleYesDetails()">
    <img class="sixth-image" src="img/read/5.png" alt="sixth Image" onclick="toggleNoDetails()">
    <img class="seventh-image" src="img/read/6.png" alt="seventh Image" onclick="toggleYes1Details()">
    <img class="eighth-image" src="img/read/7.png" alt="eighth Image" onclick="toggleNo1Details()">
    <img class="ninth-image" src="img/read/8.png" alt="ninth Image" onclick="toggleYes2Details()">
    <img class="tenth-image" src="img/read/9.png" alt="tenth Image" onclick="toggleNo2Details()">
	<img class="yes" src="img/yes.png">
	<img class="no" src="img/no.png">
	<img class="yes1" src="img/yes.png">
	<img class="no1" src="img/no.png">
	<img class="yes2" src="img/yes.png">
	<img class="no2" src="img/no.png">
    <img class="back" src="js/back.png" alt="back" onclick="navigateToLestPage()">
    <img src="js/next.png" alt="Footer Image" class="footer-image" onclick="navigateToNextPage()">
    <img src="js/music1.png" class="music" onclick="toggleMusic()">
    <audio id="music" src="js/music1.mp3" autoplay loop></audio>
    
</body>
</html>
