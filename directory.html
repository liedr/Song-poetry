<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>章节</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #F2EAD1;
            text-align: center;
            overflow: hidden;
            height: 100vh;
        }

        .background {
            display: flex;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .mountain{
        	width:100%;
        	height:100%;
        }

        .archery {
            position: absolute;
            top: 45%;
            left: 2%;
            width: 28%;
            height: 55%;
        }
        .goose {
            position: absolute;
            top: 2%;
            right: 1%;
            width: 20%;
            height: 35%;
        }

        .chapter1{
            position: absolute;
            top: 15%;
            left: 38%;
            width: 9%;
            height: 55%;
        }
        
       	.chapter2{
            position: absolute;
            top: 15%;
            left: 53%;
            width: 9%;
            height: 55%;
        }
        .chapter3{
            position: absolute;
            top: 15%;
            left: 68%;
            width: 9%;
            height: 55%;
        }        
        .music {
            position: absolute;
            top: 2%;
            left: 2%;
            width: 8%;
            height: 14%;
        }

        @keyframes slideInFromRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                top: 10%;
            }
            100% {
                opacity: 1;
                top: 15%;
            }
        }
    </style>
    <script>

	    function toggleMusic() {
	        var music = document.getElementById('music');
	        if (music.paused) {
	            music.play();
	        } else {
	            music.pause();
	        }
	    }
    </script>
</head>
<body>
    <div class="background">
    	<img src="js/mountain.png" class="mountain">
        <img src="js/archery.png" class="archery">
        <img src="js/goose.png" class="goose">
        <img src="js/chapter1.png" class="chapter1">
        <img src="js/chapter2.png" class="chapter2">
        <img src="js/chapter3.png" class="chapter3">
        <img src="js/music.png" class="music" onclick="toggleMusic()">
    </div>
    <audio id="music" src="js/music.mp3" autoplay loop></audio>
</body>
</html>
