<!DOCTYPE html>    
<html>    
<head>    
	<meta charset="utf-8">    
	<title>典故</title>    
	<style type="text/css">    
	body {    
	    background: url("js/secondbackground.jpg") no-repeat center center;      
	    background-size: cover;      
	    background-attachment: fixed;    
	    margin: 0;    
	    display: flex;    
	    justify-content: space-between;   
	    align-items: flex-start;    
	    height: 100vh;   
	    overflow: hidden;
	}    
	.main, .content {     
	    flex-shrink: 0;   
	    font-family: 'LiSu', serif;    
		cursor: pointer;    
	}    
	.main {    
		position: absolute;  
		top:8%;  
		left: 10%;   s
		width: 10%; 
		color: darkgoldenrod;
	}    
	.content {    
		position: absolute;  
		top:20%;  
		right: 5%;  
		height:50%;
	}    
	
	 @keyframes bounceIn {  
	    0% {  
	        opacity: 0;  
	        transform: translateY(0%); 
	            }  
	    50% {  
	        transform: translateY(-20px); 
	            }  
	    100% {  
	        opacity: 1;  
	        transform: translateY(0);   
	            }  
	        }  
	  
	        
	.content p {  
	    opacity: 0; 
	    animation: bounceIn 1s ease-out forwards;   
	        }  
	  
	.content p:nth-child(1) { animation-delay: 3s; }  
	.content p:nth-child(2) { animation-delay: 3.5s; }  
	.content p:nth-child(3) { animation-delay: 4s; }  
	@keyframes fadeIn {
	    0% { opacity: 0; }  
	    100% { opacity: 1; }  
	    }  
	.fade-in-line {  
	    display: block; 
		opacity: 0;  
	    animation-name: fadeIn;  
	    animation-duration: 1s; 
	    animation-fill-mode: forwards; 
	}
	.fade-in-line:nth-of-type(1) { animation-delay: 0s; }
	.fade-in-line:nth-of-type(2) { animation-delay: 0.5s; } 
	.fade-in-line:nth-of-type(3) { animation-delay: 1s; } 
	.fade-in-line:nth-of-type(4) { animation-delay: 1.5s; } 
	.fade-in-line:nth-of-type(5) { animation-delay: 2s; } 
	
	.header-image {  
        position: absolute;
        top: 2%;
        left: 2%;
        width: 7%;
        height: 14%;
	    animation: moveLeft 2s infinite;
	    }
	.music {  
        position: absolute;
        top: 2%;
        right: 2%;
        width: 8%;
        height: 14%;
	    animation: rotateMusic 4s linear infinite;
	    }	
	    
	.footer-image {
	   position: absolute;  
	   bottom: 10px;   
	   right: 10px; 
	   width: 100px;  
	   height: auto;
	   } 
	   
	    .music.rotate {
            animation: none; 
            transform: rotate(0deg);
        }
        
		@keyframes moveLeft {
		    0% {
		        transform: translateX(0%);
		    }
		    50% {
		        transform: translateX(-10%);
		    }
		    100% {
		        transform: translateX(0%);
		    }
		}

        @keyframes rotateMusic {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
            
        } 
	</style>      
	<script>
		
        function toggleMusic() {
            var music = document.getElementById('music');
            var musicImg = document.querySelector('.music');

            if (music.paused) {
                music.play();
                musicImg.src = 'js/music1.png';
                musicImg.classList.remove('rotate');
            } else {
                music.pause();
                musicImg.src = 'js/closemusic.png';
                musicImg.classList.add('rotate');
            }
        }

        function navigateToLestPage() {
            window.location.href = 'appreciate.html';
        }
        function navigateToNextPage() {
            window.location.href = 'allusion.html';
        }

    </script>
</head>    
<body> 
    <img src="js/back.png" alt="Header Image" class="header-image" onclick="navigateToLestPage()">
    <img src="js/music1.png" class="music" onclick="toggleMusic()">
	<div class="main">    
		<p style="font-size: 95px;"><span class="fade-in-line">典<br></span>
		<span class="fade-in-line">故<br></span>
		<span class="fade-in-line">全<br></span>
		<span class="fade-in-line">知<br></span>
		<span class="fade-in-line">道<br></span></p>    
	</div>    
	<div class="content">    
		<p style="font-size: 80px;">⑴ 亲射虎，看孙郎</p>    
		<p style="font-size: 80px;">⑵持节云中，何日遣冯唐</p>    
		<p style="font-size: 80px;">⑶会挽雕弓如满月,西北望，射天狼</p>    
	</div>
	<img src="js/next.png" alt="Footer Image" class="footer-image" onclick="navigateToNextPage()>
	<audio id="music" src="js/music1.mp3" autoplay loop></audio>
</body>    
</html>
