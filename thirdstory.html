<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>报国</title>  
<style>  
    body {
		background: url("js/secondbackground.jpg") no-repeat center center;
		background-size: cover;      
		background-attachment: fixed;   
        display: flex;  
        flex-direction: column;  
        align-items: center;  
        justify-content: center;  
        height: 100vh;  
        margin: 0;  
        font-family: 'LiSu', serif;  
    }  
  
   .center-text {  
   	   height:15%;
       display: flex;  
       justify-content: center; 
       align-items: center;  
   }
  
    .enlarged {  
        font-size: 2em; 
    }  
   .button {  
        display: inline-block;  
        background-color: transparent; 
        color:#B22222; 
        font-size: 20px;
        border: none;  
        cursor: pointer;  
       }  
	#overlay {  
	    position: fixed;  
	    top: 0;  
	    left: 0;  
	    width: 100%;  
	    height: 100%;  
	    z-index: 999; 
	    display: none; 
	    }
	.details {  
	    display: none;  
	    width:80%;
	    height:60%;
	    background-color: #FFEFD5; 
        border: 15px solid #EEC591; 
        border-radius: 60px;
		}

	#details p {  
		position: relative;
		top:0;
		width:90%;
		left:5%;
        opacity: 0;  
        transition: opacity 1s, transform 1s; 
    }  
   
    @keyframes flipIn {  
        0% {  
            opacity: 0;  
        }  
        100% {  
            opacity: 1;  
        }  
    }  
    
        .music.rotate {
        animation: none; 
        transform: rotate(0deg);
    }
    
	@keyframes moveLeft {
	    0% {
	        transform: translateX(0%);
	    }
	    50% {
	        transform: translateX(-10%);
	    }
	    100% {
	        transform: translateX(0%);
	    }
	}

    @keyframes rotateMusic {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
        
    }
  
    #details p:nth-child(1) { animation: flipIn 1s 1s forwards; }  
    #details p:nth-child(2) { animation: flipIn 1s 2s forwards; }  
    #details p:nth-child(3) { animation: flipIn 1s 3s forwards; }  

    #details {  
        display: none;  
    }  
  
    #details.show {  
        display: block;  
    }
	.word{
		color: #363636;
	}
	.header-image {  
        position: absolute;
        top: 2%;
        left: 2%;
        width: 5%;
        height: 10%;
        animation: moveLeft 2s infinite;
	    }

    .music {
        position: absolute;
        top: 2%;
        left: 8%;
        width: 5.5%;
        height: 9.5%;
        animation: rotateMusic 4s linear infinite;
        }
        .footer-image {
	   position: absolute;  
	   bottom: 2%;   
	   right: 3%; 
       	   width: 5%;
           height:15%;
           animation: moveright 2s infinite;
	}
	@keyframes moveright {
	    0% {
		transform: translateX(0%);
	    }
	    50% {
		transform: translateX(40%);
	    }
	    100% {
		transform: translateX(0%);
	    }
	}
</style>  
    <script>
        function toggleMusic() {
            var music = document.getElementById('music');
            var musicImg = document.querySelector('.music');

            if (music.paused) {
                music.play();
                musicImg.src = 'js/music1.png';
                musicImg.classList.remove('rotate');
            } else {
                music.pause();
                musicImg.src = 'js/closemusic.png';
                
                musicImg.classList.add('rotate');
            }
        }

        function navigateToLestPage() {
            window.location.href = 'secondstory.html';
        }
        function navigateToNextPage() {
            window.location.href = 'directory.html';
        }

    </script>

</head>  
<body>  
  <img src="js/back.png" alt="Header Image" class="header-image" onclick="navigateToLestPage()">
<img src="js/music1.png" class="music" onclick="toggleMusic()">
<div id="overlay" onclick="hideDetails()"></div> 
  
<div class="center-text">  
    <span id="sunLang" class="word"><p style="font-size: 70px;">会挽雕弓如满月，西北望，射天狼</p></span>  
    <button class="button" onclick="showDetails()">查看详情</button>  
</div>  
  
<div id="details" class="details">  
    <p style="font-size: 45px;">天狼，星名，即天狼星。</p>  
    <p style="font-size: 45px;">古代传说，狼星出现，必有外来的侵掠。</p>  
    <p style="font-size: 45px;">此处代指从西北来进扰的西夏军队，苏轼借此表达自己要报效国家，抵御入侵者，建功立业的雄心壮志。</p>  
</div>  
  
<script>  
    function showDetails() {  
        document.getElementById('details').style.display = 'block';  
        document.getElementById('overlay').style.display = 'block'; 
    }  
  
    function hideDetails() {  
        document.getElementById('details').style.display = 'none';  
        document.getElementById('overlay').style.display = 'none';  
    }  
    document.getElementById('details').addEventListener('click', function(event) {  
        event.stopPropagation(); 
    });  
</script>  
  <img src="js/next.png" alt="Footer Image" class="footer-image" onclick="navigateToNextPage()">
  <audio id="music" src="js/music1.mp3" autoplay loop></audio>  
</body>  
</html>
