<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>自比冯唐</title>  
<style>  
    body {
		background: url("js/secondbackground.jpg") no-repeat center center;
		background-size: cover;      
		background-attachment: fixed;   
        display: flex;  
        flex-direction: column;  
        align-items: center;  
        justify-content: center;  
        height: 100vh;  
        margin: 0;  
        font-family: 'LiSu', serif;  
    }  
  
   .center-text {  
       display: flex;  
       justify-content: center; 
       align-items: center;  
   }
  
    .enlarged {  
        font-size: 2em; 
    }  
  
    .details {  
        display: none;  
        text-align: center;  
        margin-top: 20px;  
    }  
  
   .button {  
        display: inline-block;  
        padding: 10px 20px;  
        background-color: transparent; 
        color: white; 
        border: none;  
        cursor: pointer;  
       }  
	#overlay {  
	    position: fixed;  
	    top: 0;  
	    left: 0;  
	    width: 100%;  
	    height: 100%;  
	    z-index: 999; 
	    display: none; 
	    }
	.details {  
	    display: none;  
	    text-align: center;  
	    margin-top: 20px;  
	    background-color: transparent;    
		}

	#details p {  
        opacity: 0;  
        transform: rotateY(180deg); 
        transition: opacity 1s, transform 1s; 
    }  
   
    @keyframes flipIn {  
        0% {  
            opacity: 0;  
            transform: rotateY(180deg);  
        }  
        100% {  
            opacity: 1;  
            transform: rotateY(0deg);  
        }  
    }  
    .music.rotate {
        animation: none; 
        transform: rotate(0deg);
    }
    
	@keyframes moveLeft {
	    0% {
	        transform: translateX(0%);
	    }
	    50% {
	        transform: translateX(-10%);
	    }
	    100% {
	        transform: translateX(0%);
	    }
	}

    @keyframes rotateMusic {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
        
    }
  
    #details p:nth-child(1) { animation: flipIn 1s 1s forwards; }  
    #details p:nth-child(2) { animation: flipIn 1s 2s forwards; }  
    #details p:nth-child(3) { animation: flipIn 1s 3s forwards; }  
 
    .center-text {  
        text-align: center;  
    }  
  
    #details {  
        display: none;  
    }  
  
    #details.show {  
        display: block;  
    }
	.word{
		color: darkblue;
	}
	.header-image {  
        position: absolute;
        top: 2%;
        left: 2%;
        width: 5%;
        height: 10%;
        animation: moveLeft 2s infinite;
	    }

    .music {
        position: absolute;
        top: 2%;
        left: 8%;
        width: 5.5%;
        height: 9.5%;
        animation: rotateMusic 4s linear infinite;
        }
        .footer-image {
	   position: absolute;  
	   bottom: 2%;   
	   right: 2%; 
       	   width: 5%;
           height:15%;
           animation: moveright 2s infinite;
	}
	@keyframes moveright {
	    0% {
		transform: translateX(0%);
	    }
	    50% {
		transform: translateX(40%);
	    }
	    100% {
		transform: translateX(0%);
	    }
	}
</style>  

    <script>
        function toggleMusic() {
            var music = document.getElementById('music');
            var musicImg = document.querySelector('.music');

            if (music.paused) {
                music.play();
                musicImg.src = 'js/music1.png';
                musicImg.classList.remove('rotate');
            } else {
                music.pause();
                musicImg.src = 'js/closemusic.png';
                
                musicImg.classList.add('rotate');
            }
        }

        function navigateToLestPage() {
            window.location.href = 'firststory.html';
        }
        function navigateToNextPage() {
            window.location.href = 'thirdstory.html';
        }

    </script>
</head>  
<body>  
  <img src="js/back.png" alt="Header Image" class="header-image" onclick="navigateToLestPage()">
<img src="js/music1.png" class="music" onclick="toggleMusic()">
<div id="overlay" onclick="hideDetails()"></div> 
  
<div class="center-text">  
    <span id="sunLang" class="word"><p style="font-size: 80px;">持节云中，何日遣<span class="clickable" onclick="enlargeAndAlert(event)">冯唐</p></span></span>  
    <button class="button" onclick="showDetails()">查看详情</button>  
</div>  
  
<div id="details" class="details">  
    <p style="font-size: 50px;">冯唐，汉文帝时的一个年老的郎官。</p>  
    <p style="font-size: 55px;">据《史记·张释之冯唐列传》记载在汉文帝时，魏尚为云中太守，抵御匈奴有功，只因报功时多报了六个首级而获罪削职。后来，文帝采纳了冯唐的劝谏，派冯唐持符节到云中去赦免魏尚。</p>  
    <p style="font-size: 60px;">这里苏轼以魏尚自喻，表达了苏轼希望朝廷能像派冯唐赦魏尚那样重新重用自己。</p>  
</div>  
  
<script>  
    document.querySelector('.clickable').addEventListener('click', function(event) {  
        event.stopPropagation();  
        this.classList.add('enlarged');  
        alert('冯唐，汉文帝时的一个年老的郎官。');  
    });  
  
    function showDetails() {  
        document.getElementById('details').style.display = 'block';  
        document.getElementById('overlay').style.display = 'block'; 
    }  
  
    function hideDetails() {  
        document.getElementById('details').style.display = 'none';  
        document.getElementById('overlay').style.display = 'none';  
    }  
    document.getElementById('details').addEventListener('click', function(event) {  
        event.stopPropagation(); 
    });  
</script>  
  <img src="js/next.png" alt="Footer Image" class="footer-image" onclick="navigateToNextPage()">
  <audio id="music" src="js/music1.mp3" autoplay loop></audio>
</body>  
</html>
